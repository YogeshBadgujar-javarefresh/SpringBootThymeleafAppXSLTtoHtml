<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>XML to HTML converter tool by Yogesh Badgujar - Spring
	Boot and AWS</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>XML to HTML converter output as below</h1>
		</div>
		<table>
			<tr>
				<td><b>Provided XML :</b></td>
				<td><p th:text="${holder.xmlValue}" /></td>
			</tr>
			<tr>
				<td><b>Provided XSLT :</b></td>
				<td><p th:text="${holder.xsltValue}" /></td>
			</tr>
			<tr>
				<td><b>Provided CSS :</b></td>
				<td><p th:text="${holder.cssValue}" /></td>
			</tr>
			<tr>
				<td><b>Generated HTML code :</b></td>
				<td><p th:text="${holder.htmlResult}" /></td>
			</tr>
		</table>
		<b>Special Note :
			<p th:text="${holder.specialNote}"/>
		</b> <br>
		<h3>HTML Generated Display as below - </h3>
		<div class="content" th:utext="${holder.htmlResult}"></div>
		<br>
		<h3>
			<a href="/home">Try with another XML</a>
		</h3>
	</div>
</body>
</html>
